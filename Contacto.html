    <script>
      // Función para mostrar un mensaje de advertencia
      function mostrarAdvertencia() {
          alert("¡No se permite el clic derecho!");
      }
      
      // Función para evitar el clic derecho
      function evitarClicDerecho(e) {
          if (e.button == 2) { // 2 representa el clic derecho
              mostrarAdvertencia();
              e.preventDefault(); // Evita que se ejecute la acción predeterminada del clic derecho
              return false;
          }
      }
      
      // Agregar el evento para evitar el clic derecho
      document.addEventListener('contextmenu', evitarClicDerecho);
      </script>
